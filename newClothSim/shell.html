<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cloth Simulation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        Module = {
            onRuntimeInitialized: function() {
                var canvas = Module.canvas = document.createElement('canvas');
                document.body.appendChild(canvas);

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                var ctx = canvas.getContext('2d');

                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }

                window.addEventListener('resize', resizeCanvas);

                function renderLoop() {
                    Module._updateParticles();

                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = 'white';
                    var particles = Module._getParticles();
                    var particleCount = Module._getParticleCount();
                    for (var i = 0; i < particleCount; ++i) {
                        var particle = particles + (i * 8);
                        var x = Module.getValue(particle, 'float');
                        var y = Module.getValue(particle + 4, 'float');
                        ctx.fillRect(x, y, 1, 1);
                    }

                    requestAnimationFrame(renderLoop);
                }

                renderLoop();
            }
        };
    </script>
    <script async src="cloth_sim.js"></script>
</body>
</html>
