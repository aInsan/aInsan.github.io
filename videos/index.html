
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6200ea;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
        }
        .video-card h2 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #6200ea;
        }
        .video-card h2 a {
            text-decoration: none;
            color: #6200ea;
            transition: color 0.3s;
        }
        .video-card h2 a:hover {
            color: #3700b3;
        }
        .video-card video {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #6200ea;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My  Video Playlist</h1>
    </header>
    </div>
    <footer>
        <p>&copy; 2024 Video Playlist. All rights reserved.</p>
    </footer>
</body>
</html>
