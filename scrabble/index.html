<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Tracker</title>
  </head>
  <body>
    <h1>Scrabble Score Tracker</h1>

    <div
      class="controls"
      style="
        width: 100%;
        max-width: 800px;
        margin-bottom: 1rem;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        justify-content: flex-end;
      "
    >
      <label for="playerCount" style="color: #c7c7ff; font-weight: 600"
        >Players</label
      >
      <input
        id="playerCount"
        type="number"
        min="1"
        max="12"
        value="4"
        style="
          width: 4.5rem;
          padding: 0.4rem;
          border-radius: 0.5rem;
          border: none;
        "
      />
    </div>

    <div class="scoreboard" id="scoreboard">
      <!-- Players will be generated here -->
    </div>
  </body>
</html>
