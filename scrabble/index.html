<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Tracker</title>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #0b0b12;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }

  h1 {
    margin-bottom: 2rem;
    font-size: 2.2rem;
    color: #c7c7ff;
  }

	.scoreboard {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 1.5rem;
    width: 100%;
    max-width: 800px;
  }

	@media (max-width: 700px) {
      .scoreboard {
      grid-template-columns: 1fr;
    } 
  }


  .team {
    background: #141428;
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: 0 0 15px rgba(80, 60, 120, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.15s ease;
  }

  .team:hover {
    transform: translateY(-4px);
  }

  .team-name {
    font-size: 1.4rem;
    font-weight: 600;
    color: #d1bfff;
    background: none;
    border: none;
    text-align: center;
    width: 100%;
    margin-bottom: 1rem;
    outline: none;
  }

  .score {
    font-size: 3rem;
    margin: 0.5rem 0 1rem;
    font-weight: 700;
    color: #fff;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
    width: 100%;
  }

  button {
    padding: 0.6rem 0;
    border: none;
    border-radius: 0.6rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #3a0ca3, #7209b7);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #4cc9f0, #7209b7);
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>
  <h1>Scrabble Score Tracker</h1>
  <div class="scoreboard">
    <div class="team" id="team1">
      <input class="team-name" value="Team 1" />
      <div class="score" id="score1">0</div>
      <div class="buttons">
        <button onclick="changeScore(1, 1)">+1</button>
        <button onclick="changeScore(1, 10)">+10</button>
        <button onclick="changeScore(1, -1)">-1</button>
        <button onclick="changeScore(1, -10)">-10</button>
      </div>
    </div>

    <div class="team" id="team2">
      <input class="team-name" value="Team 2" />
      <div class="score" id="score2">0</div>
      <div class="buttons">
        <button onclick="changeScore(2, 1)">+1</button>
        <button onclick="changeScore(2, 10)">+10</button>
        <button onclick="changeScore(2, -1)">-1</button>
        <button onclick="changeScore(2, -10)">-10</button>
      </div>
    </div>

    <div class="team" id="team3">
      <input class="team-name" value="Team 3" />
      <div class="score" id="score3">0</div>
      <div class="buttons">
        <button onclick="changeScore(3, 1)">+1</button>
        <button onclick="changeScore(3, 10)">+10</button>
        <button onclick="changeScore(3, -1)">-1</button>
        <button onclick="changeScore(3, -10)">-10</button>
      </div>
    </div>

    <div class="team" id="team4">
      <input class="team-name" value="Team 4" />
      <div class="score" id="score4">0</div>
      <div class="buttons">
        <button onclick="changeScore(4, 1)">+1</button>
        <button onclick="changeScore(4, 10)">+10</button>
        <button onclick="changeScore(4, -1)">-1</button>
        <button onclick="changeScore(4, -10)">-10</button>
      </div>
    </div>
  </div>

  <script>
    const scores = [0, 0, 0, 0];

    function changeScore(team, delta) {
      scores[team - 1] += delta;
      document.getElementById(`score${team}`).textContent = scores[team - 1];
    }
  </script>
</body>
</html>
